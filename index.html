<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>ROCK | PAPER | SCISSORS</h1>
        </div>

        <div id="image-container">
            <div id="results">First to five points is the winner! <br> Select your choice!</div>
            <a href="#" onclick="playerChoice('rock')"  class="selection-image"><img id="selection-image" src="Images/rock.jpg"/></a>
            <a href="#" onclick="playerChoice('paper')"  class="selection-image"><img id="selection-image" src="Images/paper.jpg"/></a>
            <a href="#" onclick="playerChoice('scissors')"  class="selection-image"><img id="selection-image" src="Images/scissors.jpg"/></a>
        </div>
    
        <div id="player-wrap">
            <div id="player-selection"></div>
        </div>

        <div id="comp-wrap">
            <div id="computer-selection"></div>
        </div> 

        <div id="scoreboard">
            Player: 0 | Computer: 0
        </div>
        <div id ="reset-wrap">
            <button onclick="resetGame()" id="reset">Reset Game</button>
        </div>
    
    
        <script src="script.js"></script>
    </body>
</html>
